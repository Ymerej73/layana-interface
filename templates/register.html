<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Layana Resort</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1c 0%, #2d2d30 50%, #3a3a3d 100%);
            padding: 20px;
        }
        
        .register-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            border: none;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .register-title {
            color: #1a1a1a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .register-subtitle {
            color: #666666;
            font-size: 16px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            color: #333333;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .form-input {
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: #ffffff;
            color: #333333;
            font-size: 16px;
            transition: all 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #C8A76B;
            box-shadow: 0 0 0 3px rgba(200, 167, 107, 0.15);
            background: #ffffff;
        }
        
        .form-input::placeholder {
            color: #999999;
        }
        
        .register-button {
            background: linear-gradient(135deg, #C8A76B 0%, #B8945A 100%);
            color: #ffffff;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .register-button:hover {
            background: linear-gradient(135deg, #B8945A 0%, #A8834A 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(200, 167, 107, 0.4);
        }
        
        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            font-weight: 500;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #C8A76B;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        
        .login-link a:hover {
            color: #B8945A;
            text-decoration: underline;
        }
        
        .role-info {
            background: #fef7ed;
            border: 1px solid #fed7aa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .role-info h4 {
            color: #C8A76B;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .role-codes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="{{ url_for('static', filename='images/cropped-Layana-Logo-e1668739493148.png') }}" alt="Layana Resort" class="register-logo">
                <h1 class="register-title">Inscription</h1>
                <p class="register-subtitle">Cr√©ez votre compte Layana</p>
            </div>
            
            <div class="role-info">
                <h4>üìã Codes de R√¥le</h4>
                <div class="role-codes">
                    <div><strong>ADMIN2025</strong> - Administrateur</div>
                    <div><strong>MANAGER2025</strong> - Manager G√©n√©ral</div>
                    <div><strong>RECEPTION2025</strong> - R√©ception</div>
                    <div><strong>STAFF2025</strong> - Personnel</div>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Pr√©nom *</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Nom *</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe *</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="roleCode" class="form-label">Code de r√¥le *</label>
                    <input type="text" id="roleCode" name="roleCode" class="form-input" required placeholder="Ex: ADMIN2025">
                </div>
                
                <button type="submit" class="register-button" id="registerButton">
                    <span class="button-text">Cr√©er mon compte</span>
                    <span class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="login-link">
                D√©j√† un compte ? <a href="{{ url_for('login') }}">Se connecter</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuration Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_anon_key }}';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Codes de r√¥le valides
        const validRoleCodes = {
            'ADMIN2025': 'Administrateur',
            'MANAGER2025': 'Manager G√©n√©ral',
            'RECEPTION2025': 'R√©ception',
            'STAFF2025': 'Personnel'
        };
        
        // √âl√©ments du DOM
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const buttonText = registerButton.querySelector('.button-text');
        const loadingSpinner = registerButton.querySelector('.loading-spinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Fonction pour afficher les erreurs
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Fonction pour afficher les succ√®s
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Fonction pour g√©rer l'√©tat de chargement
        function setLoading(loading) {
            if (loading) {
                buttonText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                registerButton.disabled = true;
            } else {
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                registerButton.disabled = false;
            }
        }
        
        // Validation du formulaire
        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const roleCode = document.getElementById('roleCode').value.trim();
            
            if (!firstName || !lastName || !email || !password || !confirmPassword || !roleCode) {
                showError('Veuillez remplir tous les champs');
                return false;
            }
            
            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return false;
            }
            
            if (password.length < 8) {
                showError('Le mot de passe doit contenir au moins 8 caract√®res');
                return false;
            }
            
            if (!validRoleCodes[roleCode]) {
                showError('Code de r√¥le invalide. V√©rifiez les codes disponibles ci-dessus.');
                return false;
            }
            
            return true;
        }
        
        // Gestion de la soumission du formulaire
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            setLoading(true);
            
            try {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const roleCode = document.getElementById('roleCode').value.trim();
                const role = validRoleCodes[roleCode];
                
                // Cr√©er l'utilisateur avec Supabase
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName,
                            last_name: lastName,
                            full_name: `${firstName} ${lastName}`,
                            role: role,
                            role_code: roleCode
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    showSuccess(`Compte cr√©√© avec succ√®s ! R√¥le: ${role}`);
                    
                    // Rediriger vers la page de connexion apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erreur d\'inscription:', error);
                
                let errorMessage = 'Erreur lors de l\'inscription';
                if (error.message) {
                    if (error.message.includes('User already registered')) {
                        errorMessage = 'Un compte avec cet email existe d√©j√†';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = 'Le mot de passe doit contenir au moins 8 caract√®res';
                    } else {
                        errorMessage = error.message;
                    }
                }
                
                showError(errorMessage);
            } finally {
                setLoading(false);
            }
        });
        
        // V√©rifier si l'utilisateur est d√©j√† connect√©
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // L'utilisateur est d√©j√† connect√©, rediriger vers le dashboard
                window.location.href = '/';
            }
        }
        
        // V√©rifier l'authentification au chargement de la page
        checkAuth();
    </script>
</body>
</html>
